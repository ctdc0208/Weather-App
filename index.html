<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>

      <div class='top-content'>
        <div class="upper-left-container">
          <h1 class="name_country"></h1>
          <h2 class="date_time"></h2>
          <h3 class="temp"></h3>
          <h4 class="unit">Celcius to Fahrenheit</h4>
          <h5 class="clouds"></h5>
          <h6>Cloud Icon</h6>
        </div>
        <div class="upper-right-container">
          <h7 class="feels_like"></h7>
          <h8 class="humidity"></h8>
          <h9 class="wind"></h9>
        </div>
      </div>

      <div class="bottom-content">
        <div class="bottom-container">
        </div>
      </div>

  </body>
<script src="script.js" charset="utf-8"></script>
</html>

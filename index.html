<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>

      <div class='top-content'>
        <div class="upper-left-container">
          <div class="name_country">
            <div class="name"></div>
            <div class="country"></div>
          </div>
          <div class="date_time"></div>
          <div class="clouds"></div>
          <div class="cloud-icon">Cloud Icon</div>
          <div class="temp"></div>
          <div class="unit">C|F</div>
          <div class="search-location-container">
            <input type="text" class="search-location-input" placeholder="Search Location..."></input>
            <div class="search-location-button"></div>
          </div>
          <div class="search-location-error">
            Location not found. Search must be in the form of "City", "City, State" or "City, Country".
          </div>
        </div>
        <div class="upper-right-container">
          <div class="feels_like"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
        </div>
      </div>

      <div class="bottom-content">
        <div class="daily-container">
          <div class="daily_0">
            <div class="daily_0_day"></div>
            <div class="daily_0_high_temp"></div>
            <div class="daily_0_low_temp"></div>
            <div class="daily_0_clouds"></div>
          </div>
          <div class="daily_1">
            <div class="daily_1_day"></div>
            <div class="daily_1_high_temp"></div>
            <div class="daily_1_low_temp"></div>
            <div class="daily_1_clouds"></div>
          </div>
          <div class="daily_2">
            <div class="daily_2_day"></div>
            <div class="daily_2_high_temp"></div>
            <div class="daily_2_low_temp"></div>
            <div class="daily_2_clouds"></div>
          </div>
          <div class="daily_3">
            <div class="daily_3_day"></div>
            <div class="daily_3_high_temp"></div>
            <div class="daily_3_low_temp"></div>
            <div class="daily_3_clouds"></div>
          </div>
          <div class="daily_4">
            <div class="daily_4_day"></div>
            <div class="daily_4_high_temp"></div>
            <div class="daily_4_low_temp"></div>
            <div class="daily_4_clouds"></div>
          </div>
          <div class="daily_5">
            <div class="daily_5_day"></div>
            <div class="daily_5_high_temp"></div>
            <div class="daily_5_low_temp"></div>
            <div class="daily_5_clouds"></div>
          </div>
          <div class="daily_6">
            <div class="daily_6_day"></div>
            <div class="daily_6_high_temp"></div>
            <div class="daily_6_low_temp"></div>
            <div class="daily_6_clouds"></div>
          </div>
        </div>
      </div>

  </body>
<script src="script.js" charset="utf-8"></script>
</html>
